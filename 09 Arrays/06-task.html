<body>
    <pre>
        Задание:
        Дано массив. Поменяйте элемент с максимальным значением местами с элементом с минимальным значением.
    </pre>
    <script>
        let values = [10, 20, 4, 6, 11, 9, 125, 1, 8, 0, 3];
        let max=values[0];
        let min=values[0];
        let maxIndex=0;
        let minIndex=0;
        for (let i=0;i<values.length;i++){
            if(max < values[i]){
                max = values[i];
                maxIndex=i;
            }
            if(min > values[i]){
                min = values[i];
                minIndex=i;
            }
        }
        values[minIndex]=max;
        values[maxIndex]=min;
        console.log(values);
    </script>
